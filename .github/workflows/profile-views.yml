name: Visitor Counter

on:
  workflow_dispatch:
  push:
    paths:
      - 'view.svg'

jobs:
  update-views:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update count
        run: |
          file="count.txt"
          if [ ! -f "$file" ]; then echo 1 > $file; else count=$(cat $file); echo $((count + 1)) > $file; fi

      - name: Generate SVG
        run: |
          count=$(cat count.txt)
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='150' height='20'>
          <rect width='150' height='20' fill='#1c1c1c'/>
          <text x='75' y='14' font-size='12' fill='white' text-anchor='middle'>👁️ Visitors: $count</text>
          </svg>" > view.svg

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "🔁 Update view count"
          git push
